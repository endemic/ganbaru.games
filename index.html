<!DOCTYPE html>
<html>
<head>
    <title>Ganbaru Games | Independent Game Development in Columbus, Ohio</title>

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

    <script>
        function loadIframe(url) {
            var iframe,
                screen;

            iframe = document.createElement('iframe');
            screen = document.getElementById('screen');
            iframe.src = url;
            iframe.onload = function () {
                this.style['transform'] = 'translateY(-100%)';
                this.style['-webkit-transform'] = 'translateY(-100%)';
            };
            screen.appendChild(iframe);
        }

        window.onload = function () {
            document.getElementById('home').addEventListener('click', function (event) {
                var iframe = document.getElementsByTagName('iframe')[0];
                iframe.style['transform'] = 'translateY(0%)';
                iframe.style['-webkit-transform'] = 'translateY(0%)';
                window.setTimeout(function () {
                    iframe.parentNode.removeChild(iframe);
                }, 500);
            }, false);

            document.getElementById('bridges').addEventListener('click', function (event) {
                loadIframe('/bridges');
            });

            document.getElementById('shikaku').addEventListener('click', function (event) {
                loadIframe('/shikaku');
            });

            document.getElementById('nonogram').addEventListener('click', function (event) {
                loadIframe('/nonogram');
            });
        };
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3882160-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="mobile">
        <div class="screen" id="screen">
            <div class="row">
                <div class="column" id="bridges">
                    <img src="bridges/assets/icons/120.png" alt="Let's Build Bridges"><br>
                    Let's Build<br>
                    Bridges
                </div>

                <div class="column" id="shikaku">
                    <img src="shikaku/assets/icons/120.png" alt="Shikaku Madness"><br>
                    Shikaku<br>
                    Madness
                </div>

                <div class="column" id="nonogram">
                    <img src="nonogram/assets/icons/120.png" alt="Nonogram Madness"><br>
                    Nonogram<br>
                    Madness
                </div>
            </div>
            <div class="space"></div>
        </div>
        <button class="home" id="home"></button>
    </div
</body>
</html>
